<p-dialog
  [(visible)]="productDialog"
  [style]="{ width: '450px' }"
  header="Product Details"
  [modal]="true"
  styleClass="p-fluid"
>
  <ng-template pTemplate="content">
    <form [formGroup]="productForm">
      <div class="field">
        <label for="title">Title</label>
        <input
          type="text"
          pInputText
          id="title"
          formControlName="title"
          required
          autofocus
        />
        @if (submitted && productForm.controls['title'].errors?.['required']) {
        <small class="p-error">Title is required.</small>
        }
      </div>
      <div class="field">
        <label for="price">Price</label>
        <p-inputNumber
          id="price"
          formControlName="price"
          mode="currency"
          currency="USD"
          locale="en-US"
        ></p-inputNumber>
        @if (submitted && productForm.controls['price'].errors?.['required']) {
        <small class="p-error">Price is required.</small>
        } @if (submitted && productForm.controls['price'].errors?.['min']) {
        <small class="p-error">Price must be greater than 0.</small>
        }
      </div>
      <div class="field">
        <label for="description">Description</label>
        <textarea
          id="description"
          pInputTextarea
          formControlName="description"
          required
          rows="3"
          cols="20"
        ></textarea>
        @if (submitted &&
        productForm.controls['description'].errors?.['required']) {
        <small class="p-error">Description is required.</small>
        }
      </div>
      <div class="field">
        <label for="categoryId">Categoria</label>
        <p-inputNumber
          id="categoryId"
          formControlName="categoryId"
        ></p-inputNumber>
        @if (submitted &&
        productForm.controls['categoryId'].errors?.['required']) {
        <small class="p-error">Categoria es requerida.</small>
        }
      </div>
      <div class="field">
        <label for="images">Image URLs (comma separated)</label>
        <textarea
          id="images"
          pInputTextarea
          formControlName="images"
          rows="3"
          cols="20"
          placeholder="Enter image URLs separated by commas"
        ></textarea>
      </div>
    </form>
  </ng-template>

  <ng-template pTemplate="footer">
    <button
      pButton
      pRipple
      label="Cancel"
      icon="pi pi-times"
      class="p-button-text"
      (click)="hideDialog()"
    ></button>
    <button
      pButton
      pRipple
      label="Save"
      icon="pi pi-check"
      class="p-button-text"
      (click)="saveProduct()"
    ></button>
  </ng-template>
</p-dialog>
